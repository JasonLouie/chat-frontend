<div class="form-group">
    <label [for]="label">{{ label }}</label>
    
    <input 
      [id]="label"
      [type]="type" 
      [formControl]="control" 
      [class.error]="errorMessages.length > 0"
    >
  
    @if (errorMessages.length > 0) {
      <div class="error-container">
        @for (msg of errorMessages; track msg) {
          <small class="error-msg">{{ msg }}</small>
        }
      </div>
    }
  </div>
